<div fxLayout="row">
  <span class="flex-spacer"></span>
  <button mat-button mat-dialog-close>&times;</button>
</div>

<form novalidate #loginForm="ngForm" (ngSubmit)="onSubmit()">
  <mat-dialog-content>
    <div fxLayout="row wrap">
      <mat-form-field fxFlex="80">
        <input matInput placeholder="Username" type="text" [(ngModel)]="user.username" name="username"
          #username="ngModel" required>
        <mat-error *ngIf="username.errors?.required">Username is requiered</mat-error>
      </mat-form-field>
      <mat-form-field fxFlex="80">
        <input matInput placeholder="Password" type="password" [(ngModel)]="user.password" name="password"
          #password="ngModel" required>
        <mat-error *ngIf="password.errors?.required">Password is required</mat-error>
      </mat-form-field>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions>
    <span class="flex-spacer"></span>
    <button mat-button mat-dialog-close>Cancelar</button>
    <button type="submit" [disabled]="loginForm.form.invalid" mat-button color="primary">Iniciar sesi√≥n</button>
  </mat-dialog-actions>
</form>
