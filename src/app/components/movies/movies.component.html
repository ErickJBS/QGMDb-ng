<div class="page-title">
  <p class="mat-display-1">
    <mat-icon color="primary" inline="true">movie</mat-icon> Pel√≠culas
  </p>
</div>
<mat-divider></mat-divider>
<div class="container">

  <div fxLayout="column" class="list" fxLayoutGap="8px">
    <mat-list role="list">
      <mat-list-item *ngFor="let movie of movies">
        <h4 mat-line>{{ movie.movieTitle }} ({{ movie.releaseDate | date : 'yyyy' }})</h4>
        <p mat-line> {{ movie.updated | date }} </p>
        <mat-divider></mat-divider>
      </mat-list-item>
    </mat-list>
    <mat-paginator [length]="catalogSize" [pageSize]="itemsPerPage"></mat-paginator>
  </div>

</div>
