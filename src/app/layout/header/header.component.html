<mat-toolbar class="sticky" color="primary" class="mat-elevation-z4">
  <mat-toolbar-row>
    <img class="header-img" src="assets/img/qgmdb-logo-light.svg">
    <span class="flex-spacer"></span>
    <button mat-button [routerLink]="['#']" routerLinkActive="active">Opción 1</button>
    <button mat-button [routerLink]="['#']" routerLinkActive="active">Opción 2</button>
    <button mat-button (click)="onSignOut()">
      <mat-icon>input</mat-icon>
    </button>
    <span *ngIf="identifiedUser" class="user-identifier">{{ identifiedUser }}</span>
  </mat-toolbar-row>
</mat-toolbar>
