<div class="page-content">
  <mat-toolbar color="primary" class="mat-elevation-z4">
    <mat-toolbar-row>
      <button mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-xs>
        <mat-icon>menu</mat-icon>
      </button>
      <img class="header-img" src="assets/img/qgmdb-logo-light.svg">
      <span class="flex-spacer"></span>
      <div fxShow="true" fxHide.lt-sm>
        <!-- The following menu items will be hidden on both SM and XS screen sizes -->
        <a mat-button [routerLink]="['/dashboard/0']" routerLinkActive="active">Principal</a>
        <a mat-button [routerLink]="['/movies/0']" routerLinkActive="active">Peliculas</a>
        <a mat-button [routerLink]="['/editor']" routerLinkActive="active">Editor</a>
        <a mat-button (click)="onSignOut()">
          <mat-icon>input</mat-icon>
        </a>
      </div>
      <span *ngIf="identifiedUser" class="user-identifier">{{ identifiedUser }}</span>
    </mat-toolbar-row>
  </mat-toolbar>

  <mat-sidenav-container fxFlexFill>
    <mat-sidenav class="side-nav" #sidenav (click)="sidenav.toggle()">
      <mat-nav-list>
        <a mat-list-item [routerLink]="['/dashboard']" routerLinkActive="active">
          <mat-icon>dashboard</mat-icon> Principal </a>
        <a mat-list-item [routerLink]="['/movies']" routerLinkActive="active">
          <mat-icon>movie</mat-icon> Peliculas </a>
        <a mat-list-item [routerLink]="['/editor']" routerLinkActive="active">
          <mat-icon>create</mat-icon> Editor </a>
        <a mat-list-item (click)="onSignOut()">
          <mat-icon>input</mat-icon> Salir
        </a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content fxFlexFill>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>

  <app-footer></app-footer>
</div>
